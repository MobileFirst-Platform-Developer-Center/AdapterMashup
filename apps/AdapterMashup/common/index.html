<html>
   	<head>
   		<meta charset="UTF-8">  
   		<title>AdaptersMashup</title>
   		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
   		<!--
    		<link rel="shortcut icon" href="images/favicon.png">
    		<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    	-->
   		<link rel="stylesheet" href="css/main.css">
   		<script>window.$ = window.jQuery = WLJQ;</script>
   	</head>
   	<body style="display: none;">
		<div id="header">
			<h1 id="AppTitle">CityWeather <span id="subTitle"></span></h1>
		</div>			
		<div id="wrapper">
			<h4 id="subTitle"></h4>
			<label for="citiesList">Select city: </label>
			<select id="citiesList"></select>
			<div id="info"></div>
			<div align="center">
				<button id="JsToJsButton" class="AdapterTypeButton" onclick="getCitiesList_JsToJs();">JS adapter -> JS adapter</button>
				<button id="JavaToJsButton" class="AdapterTypeButton" onclick="getCitiesList_JavaToJs();">Java adapter -> JS adapter</button>
				<button id="JavaToJavaButton" class="AdapterTypeButton" onclick="getCitiesList_JavaToJava();">Java adapter -> Java adapter</button>
			</div>
		</div>			
			
   		<script src="js/initOptions.js"></script>
   		<script src="js/main.js"></script>
   		<script src="js/messages.js"></script>
   	</body>
